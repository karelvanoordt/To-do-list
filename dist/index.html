<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fa8c393d0.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="app-container">


    <div class="first-row row">
    <p id="app-title">Today's To Do</p>
    <i id="refresh" class="fas fa-sync"></i>

    </div>
    
    <div id="input-container" class="row">
        <input id="task-input" type="text" placeholder="Add to your list">
        <i class="fas fa-level-down-alt rotate"></i>
    </div>

    <ul id="task-list"></ul>

    <div id="clear-container">
        <a id="clear-btn" href="#">Clear all completed</a>
    </div>

</div>

<script src="bundle.js"></script>
</body>
</html>
